<h3> Somatória de dois números inteiros</h3>


<script language="Javascript">
/*objetivo: Desenvolver um programa em javascript que faça leitura de 2 numeros inteiros
e apresente o resultado da soma entre eles 
*/

/* Definição de Vaaveis*/
var js_n1;
var js_n2;
var js_soma;

/* Entrada de dado */
js_n1= window.prompt ('Informe o primeiro número:','Digite aqui');
js_n2= window.prompt ('Informe o segundo numero: ','Digite aqui');

/*processamento de dados */
js_soma= parseInt(js_n1) + parseInt(js_n2);

/*Saída  de dados*/
document.write('o resultado da soma = ' + js_soma);

</script>
