<!DOCTYPE html>
<html>

<head>
<title>js04_Salario1.htm - aninhamento de if</title>
<meta http-equiv="Content-type" content="text/html; charset=utf-8">
<meta charset="utf-8"/>
</head>

<body>

<script>


var js_qht;
var js_vth;
var js_inss;
var js_tdes;
var js_sb;
var js_sl;

js_qht = parseFloat(window.prompt('Informe a quantidade de horas trabalhadas/mês:(135 a 180)','00'));
js_vth = parseFloat(window.prompt('Informe o valor da hora trabalhada: (25 a 50)','00'));
js_inss= parseFloat(window.prompt('Informe o porcentual de desconto INSS:(5 a 15)','00'));


js_sb = js_vht* js_qht;
js_tdes = (js_inss/100) * js_sb;
js_sl   = js_sb - j_tdes;


/* saida de Dados com consistencia de valores */
document.write('<p>DEMONSTRATIVO PARA CÁLCULO DO SALÁRIO LÍQUIDO.');

document.write('<p>Quantidade de Horas Trabalhadas (135 a 180) => <b>' + js_qht + '</b>');
if(js_qht > 180){
   document.write('...(<b>valor máximo excedido!</b>)');
}
if (js_qht < 135){
    document.write('...(<b>valor minimo invalido!</b>)');
}

document.write('<p>valor da hora trabalhada (25 a 50) => <b>' + js_vht +'</b>');
if (js_vht > 50){
    document.write('...(<br>Valor maximo excedido!</b>)');
}
if (js_vht < 25){
    document.write('...(<b>valor minimo invalido!</b>)');
}

document.write('<p>Percentual de Desconto INSS(5 a 15) =>' + js_inss + ' </b>');
if (js_inss > 15){
    document.write('...(<b>valor Maximo excedido!</b>)');
}
if (js_inss < 5){
    document.write('...(<b>valor minimo invalido!</b>)');
}

document.write('<p>============================================================');
document.write('<p><b>Salario BRUTO = </b>'+ js_sb);
document.write('<p>Total de desconto INSS = ' + js_tdes);
document.write('<p><b>Salario liquido = </b>'+ js_sl);


/*saida de aninhamento de if*/
if (js_sl > 10500){
    document.write('...(<b>salario elevado! </b>maior que 10.500)');
}
else {
   if(js_sl > 6000){
      document.write('...(<b>Salario sastifatorio! </b>maior que 6.000)');
   }
   else {
      if (js_sl > 3000){
         document.write('...(<b>Salario moderado! </b>maior que 3.000)');
       }
      else {
         document.write('...(<b>Salario insastifatorio! </b>menor ou igual a 3.000)');
      }
   }
}

 
</script>
</body>
</html>
